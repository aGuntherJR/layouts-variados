<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="CSS/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Teste</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Registre-se com</h1>
        <div id="cadastroAutomatizado">
            <button>
                Facebook
            </button>
            <button>
                Google
            </button>
        </div>
        <h2>Ou</h2>
        <form action="">
            <div id="cadastroManual">
                <div>
                    <label for="primeiroNome">Nome</label>
                    <input type="text" id="primeiroNome" name="primeiroNome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="confirmarSenha">Confirme a Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                <div>
                    <button type="reset">Limpar Dados</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
            <div id="confirmoTermos">
                <div>
                    <input id="termos" type="checkbox" name="termos" required>
                    <label for="termos">Concordo com os Termos de Serviço</label>
                </div>
            </div>
        </form>

        <p>
            Já tem conta? <a href="login.html">Faça Login</a>
        </p>
    </main>
    <footer>

    </footer>
</body>

</html>
